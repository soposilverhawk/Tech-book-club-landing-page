<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tech book club, tech-related news, community, connections, resources"
    />
    <meta
      name="keywords"
      content="Tech club, book club, technical reading, connect, discussions"
    />
    <meta name="author" content="Tech book club group" />
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./assets/images/Icon.png"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Tech book club</title>
  </head>
  <body>
    <div id="container">
      <div id="header-and-section-1-container">
        <header>
          <div id="logo-container">
            <img
              src="./assets/images/Icon.png"
              alt="black book with node tree icon"
            />
            <h1>Tech book club</h1>
          </div>
        </header>
        <section id="section-1">
          <div id="section-1-desc">
            <h2>Join the <br />ultimate tech <br />book club</h2>
            <p>
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <div class="section-1-membership-container">
              <div class="memberships-btn">
                <button class="btn membership-btn">
                  Review membership options
                  <img
                    src="./assets/images/icon-arrow-down.svg"
                    alt=""
                    class="test-img"
                  />
                </button>
              </div>
              <div id="rating-and-users-container">
                <div id="user-imgs-cont">
                  <div class="user-img-cont">
                    <img
                      src="./assets/images/Friendly-Approachable-Asian-Man-with-Tidy-Beard-and-Casual-Style.png"
                      alt="Friendly approachable Asian man with tidy beard and casual style"
                    />
                  </div>
                  <div class="user-img-cont">
                    <img
                      src="./assets/images/Smiling-Man-with-Beard-and-Glasses.png"
                      alt="Smiling man with beard and glasses"
                    />
                  </div>
                  <div class="user-img-cont">
                    <img
                      src="./assets/images/WarmSmilePortrait.png"
                      alt="Smiling man with glasses in black clothes"
                    />
                  </div>
                </div>
                <div class="rating-container">
                  <div class="rating-indicator-container">
                    <div class="star-container">
                      <img
                        src="./assets/images/icon-star.svg"
                        alt="Yellow rating star"
                      />
                    </div>
                    <div class="star-container">
                      <img
                        src="./assets/images/icon-star.svg"
                        alt="Yellow rating star"
                      />
                    </div>
                    <div class="star-container">
                      <img
                        src="./assets/images/icon-star.svg"
                        alt="Yellow rating star"
                      />
                    </div>
                    <div class="star-container">
                      <img
                        src="./assets/images/icon-star.svg"
                        alt="Yellow rating star"
                      />
                    </div>
                    <div class="star-container">
                      <img
                        src="./assets/images/icon-star.svg"
                        alt="Yellow rating star"
                      />
                    </div>
                  </div>
                  <!-- 200 span-ში ჩავსვი JS-ის გამოცდილებიდან გამომდინარე, რიცხვის სამომავლოდ დინამიურად დააფდეითებისთვის -->
                  <p><span>200</span>+ developers joined already</p>
                </div>
              </div>
            </div>
          </div>
          <div id="section-1-cover">
            <img
              src="./assets/images/image-hero-desktop.webp"
              alt="Two girls and a man reading a book in a book club"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
